<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de Texto - Alura</title>
    <link rel="stylesheet" href="estilos/reset.css"
    <link rel="stylesheet" href="estilos/style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    
</head>



<body>
    <header>
        <div class="logo">
        <img src="imagenes/Frame 6.png" alt="Logo">
        </div>  
    </header>


    <main>
        <section class="izquierda">

            <textarea id="texto-input" class="texto-input" placeholder="Ingrese el texto aquí." onclick="this.placeholder=''"></textarea>

            <div class="info">
                <img src="imagenes/Vector.png">
                <p>Sólo letras minúsculas y sin acento.</p>
                
            </div>

            <div id="botons" class="botones">
                <button id="b-enc" class="b-enc" >Encriptar</button>
                <button class="b-desenc">Desencriptar</button>
            </div>
            
        </section>
        
        
        
        <section class="derecha">

            <textarea readonly="section" cols="20" rows="10" class="mensaje"></textarea>

            <div id="resultado">
                <div class="muneco">
                    <img src="imagenes/Muñeco.png" alt="Muñeco">
                </div>
                <div class="texto">
                    <div class="mensaje-no-encontrado">
                        <p>Ningún mensaje fue encontrado.</p>
                    </div>
                
                    <div class="parrafo">
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                </div>
            </div>
            
            <div>
                <button id="copiar" class="copiar">Copiar</button>
            </div>
            
        </section>
    </main>


    <footer>
        
        <div class="foot">
    
        <a href="https://www.linkedin.com/in/jonatan-medrano/">
            <img class="linkedin" src="imagenes/linkedin.png" alt="Logo Linkedin"></a>
    
   
        <a href="https://github.com/jmflo1590"> <img class="github" src="imagenes/github.png" alt="Logo Linkedin">
        </a>
        <p>&copy; JONATAN-MEDRANO</p>

        </div>
    </footer>

    <script src="/script/java.js"></script>
</body>
</html>
