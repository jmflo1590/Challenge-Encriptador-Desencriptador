<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de Texto - Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    
</head>



<body>
    <header>
        <div class="logo">
        <img src="imagenes/Frame 6.png" alt="Logo">
        </div>  
    </header>


    <main>
        <section class="part-left">

            <textarea id="text-area-left" class="text-area-left" placeholder="Ingrese el texto aquí." onclick="this.placeholder=''"></textarea>

            <div class="aviso">
                <img src="imagenes/Vector.png" <p>Sólo letras minúsculas y sin acento.</p>
                
            </div>

            <div id="buttons" class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
            
        </section>
        
        
        
        <section class="part-right">

            <textarea readonly="section" class="message"></textarea>

            <div class="resultado">
                <div class="muneco">
                    <img src="imagenes/Muñeco.png" alt="Muñeco">
                </div>
                <div class="no-message">
                    <div class="no-encontrado">
                        <p>Ningún mensaje fue encontrado.</p>
                    </div>
                </div>
                <div class="texto-encriptado">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>
            
            <div>
                <button class="copiar">Copiar</button>
            </div>
            
        </section>
    </main>






    <footer>
        
        <div class="foot">
    
        <a href="https://www.linkedin.com/in/jonatan-medrano/">
            <img class="linkedin" src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png" alt="Logo Linkedin"></a>
    
   
        <a href="https://github.com/jmflo1590"> <img class="github" src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="Logo Linkedin">
        </a>
        <p>&copy; JONATAN-MEDRANO</p>

        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
